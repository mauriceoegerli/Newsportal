<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#1e1e1e" />
    <link rel="shortcut icon" href="img/icon192.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script/loader.js"></script>
    <title>Newsportal</title>
</head>

<body onload="bodyLoaded()">
    <div class="header">
        <div class="title-container">
            <div class="title">
                <h1 class="title-text">Newsportal</h1>
            </div>
        </div>
        <div class="nav">
            <div class="nav-expand-btn">
                <div id="nav-expand-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="nav-btn-container">
                <div class="nav-btn home-btn">
                    <div class="nav-btn-text">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </div>
                </div>
                <div class="nav-btn settings-btn">
                    <div class="nav-btn-text">
                        <i class="fas fa-cog"></i>
                        <p>Settings</p>
                    </div>
                </div>
                <div class="nav-btn search-btn">
                    <div class="nav-btn-text">
                        <i class="fas fa-search"></i>
                        <p>Search</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="loading-cover">
            <div class="loading-container">
                <div class="loading-message">
                    <p>Loading...</p>
                </div>
                <div class="loading-animation-container">
                    <div class="loading-animation"></div>
                </div>
            </div>
        </div>

        <div class="settings-cover">
            <div class="settings-container">
                <div class="settings-title">
                    <h2>Settings</h2>
                </div>
                <div class="settings-content">
                    <div class="settings-section sources"></div>
                    <div class="settings-section theme">
                        <h3>Theme</h3>
                        <div class="settings-dark-theme settings-theme">
                            <div class="toggle-btn dark-theme-btn">
                                <div class="toggle-btn-base"></div>
                                <div class="toggle-btn-knob"></div>
                            </div>
                            <p>Dark Theme</p>
                        </div>
                        <div class="settings-light-theme settings-theme">
                            <div class="toggle-btn light-theme-btn">
                                <div class="toggle-btn-base"></div>
                                <div class="toggle-btn-knob"></div>
                            </div>
                            <p>Light Theme</p>
                        </div>
                    </div>
                </div>
                <div class="settings-close-button">
                    <p>&#215</p>
                </div>
            </div>
        </div>

        <div class="articles-section">
        </div>
    </div>
    <div class="sidebar"> </div>
</body>

</html>
